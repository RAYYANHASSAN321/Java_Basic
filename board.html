<body>
    <h1>CHESS BOARD</h1>
   <script>
    document.write('<table>');
    for (var i = 0; i<=8; i++){
        document.write('<tr>')
        for (var j = 0; j<=8; j++){
           if ((i + j) % 2 == 0) {
            document.write('<td style ="background-color: black;height: 70px; width: 70px;">')
           }
           else{
            document.write('<td style ="background-color: white;height: 70px; width: 70px;">')
           }
        }
    }
    document.write('</table>');
   </script>
</body>
</html>
